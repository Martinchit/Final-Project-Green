<h1>Google Street View</h1>
<h2>{{location.location}}</h2>


<div id='view' *ngIf="address">
  <iframe width="80%" height="600px" frameborder="0" style="border:0" [src]="address" allowfullscreen></iframe>
</div>


<div class='a'>
  <a (click)='logout()' routerLink="/home" class='btn btn-warning'>Log Out</a>
</div>
