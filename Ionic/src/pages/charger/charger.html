<ion-header>

  <ion-navbar>
    <ion-title>Charging Station</ion-title>
    <ion-buttons end>
      <button id='btn' (click)='refresh()'>
        <ion-icon id='icon' ios="ios-refresh" md="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf='chargers' no-lines>
    <ion-item-sliding *ngFor='let charger of chargers'>
      <ion-item class='station' no-lines>
        <ion-icon id='pin' color='primary' name='pin' item-start></ion-icon>
        <h2>{{charger.name}}</h2>
        <p class='info'>Provider: {{charger.provider}}</p>
        <p class='info'>ParkingLot: {{charger.parkingNo}}</p>
      </ion-item>
      <ion-item-options>
        <button class='slide' ion-button (click)='info(charger)' color="danger">
          <ion-icon class='option' ios="ios-eye" md="md-eye"></ion-icon>
          Check
        </button>
        <button class='slide' ion-button *ngIf='token | async' color="star" (click)='fav(charger)'>
          <ion-icon class='option' ios="ios-star" md="md-star"></ion-icon>
          Favorite
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
