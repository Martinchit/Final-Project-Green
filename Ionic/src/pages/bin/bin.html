<ion-header>

  <ion-navbar>
    <ion-title>Recycling Bin</ion-title>
    <ion-buttons end>
      <button id='btn' (click)='refresh()'>
        <ion-icon id='icon' ios="ios-refresh" md="md-refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list *ngIf='bins'>
    <ion-item-sliding  *ngFor='let bin of bins'>
    <ion-item block no-lines class='bins'>
      <ion-icon id='pin' item-start name='pin'></ion-icon>
      <h2>{{bin.location}}</h2>
      <p class='info'>{{bin.wasteType}}</p>
    </ion-item>
    <ion-item-options>
      <button class='slide' ion-button (click)='info(bin)' color="danger">
        <ion-icon class='option' ios="ios-eye" md="md-eye"></ion-icon>
        Check
      </button>
      <button class='slide' ion-button  *ngIf='token | async' color="star" (click)='fav(bin)'>
        <ion-icon class='option' ios="ios-star" md="md-star" ></ion-icon>
        Favorite
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
