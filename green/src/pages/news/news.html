<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
    <ion-buttons  end>
      <button id='btn' (click)='show()'>
        <ion-icon id='icon' name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>



</ion-header>



<ion-content no-lines>

  <ion-item block no-lines id='head'>
    {{source}}
  </ion-item>


  <ion-list *ngIf='news' no-lines>
    <ion-item-sliding *ngFor='let new of news'>
      
    <ion-item ion-item no-lines>
      <ion-thumbnail item-start>
        <img src="{{new.urlToImage}}" alt="Article Image">
      </ion-thumbnail>
      <h2>{{new.title}}</h2>
      <p>{{new.description}}</p>
    </ion-item>
    <ion-item-options>
      <button class='slide' ion-button color="danger" (click)="watchNews(new.url)">
        <ion-icon class='option' ios="ios-eye" md="md-eye"></ion-icon>
        Check
      </button>
      <button class='slide' ion-button color="star" *ngIf='token | async' (click)='fav(new)'>
        <ion-icon class='option' ios="ios-star" md="md-star" ></ion-icon>
        Favorite
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
