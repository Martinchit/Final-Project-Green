<ion-header>

  <ion-navbar>
    <ion-title>{{memory}}</ion-title>
    <ion-buttons end>
      <button id='btn' (click)='logout()'>
        <ion-icon id='icon' ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]='memory'>
      <ion-segment-button value='News'>
        News
      </ion-segment-button>
      <ion-segment-button value='Chargers'>
        Chargers
      </ion-segment-button>
      <ion-segment-button value='Recylcing Bins'>
        Recycling Bins
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div [ngSwitch]='memory'>
    <ion-list *ngSwitchCase="'News'">
      <ion-item *ngFor='let new of news'>
        <ion-thumbnail item-start>
          <img src="{{new.urlToImage}}" alt="Article Image">
        </ion-thumbnail>
        <h2>{{new.title}}</h2>
        <p>{{new.description}}</p>
        <button id='message' ion-button item-end clear (click)="watchNews(new.url)">
          <ion-icon id='arrow' color='primary' name='arrow-forward'></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Chargers'">
      <ion-item class='station' *ngFor='let charger of chargers' no-lines (click)='info(charger.name)'>
        <ion-icon id='pin' color='primary' name='pin' item-start></ion-icon>
        <h2>{{charger.location}}</h2>
        <p class='info'>District: {{charger.districtS}}</p>
        <p class='info'>Address: {{charger.address}}</p>
        <p class='info'>Provider: {{charger.provider}}</p>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'Recycling Bins'">
      <ion-item block no-lines class='bins' *ngFor='let bin of bins' (click)='info(bin.location)'>
        <ion-icon id='pin' item-start name='pin'></ion-icon>
        <h2>{{bin.location}}</h2>
        <p class='info'>{{bin.wasteType}}</p>
      </ion-item>
    </ion-list>
  </div>


</ion-content>
